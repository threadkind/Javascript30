<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div class="65 key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div class="83 key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div class="68 key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div class="70 key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div class="71 key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div class="72 key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div class="74 key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div class="75 key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div class="76 key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio class="65" src="sounds/clap.wav"></audio>
  <audio class="83" src="sounds/hihat.wav"></audio>
  <audio class="68" src="sounds/kick.wav"></audio>
  <audio class="70" src="sounds/openhat.wav"></audio>
  <audio class="71" src="sounds/boom.wav"></audio>
  <audio class="72" src="sounds/ride.wav"></audio>
  <audio class="74" src="sounds/snare.wav"></audio>
  <audio class="75" src="sounds/tom.wav"></audio>
  <audio class="76" src="sounds/tink.wav"></audio>

<script type="text/javascript" src="scripts.js">

</script>


</body>
</html>
